<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - AI学习导航站</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/components.css">
</head>
<body>
  <header>
    <nav class="container">
      <a href="index.html" class="logo">AI学习导航站</a>
      <ul class="nav-links">
        <li><a href="index.html">首页</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" style="max-width: 500px; margin: 4rem auto;">
    <div class="card">
      <div class="page-header">
        <h1>登录</h1>
        <p>登录您的账户以访问更多功能</p>
      </div>

      <div id="alert-container"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="usernameOrEmail">用户名或邮箱</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
        </div>

        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
      </form>

      <div style="text-align: center; margin-top: 1.5rem;">
        <p>还没有账户？ <a href="register.html">立即注册</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 AI学习导航站. All rights reserved.</p>
    </div>
  </footer>

  <script src="assets/js/api.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const alertContainer = document.getElementById('alert-container');
      const usernameOrEmail = document.getElementById('usernameOrEmail').value;
      const password = document.getElementById('password').value;
      const submitBtn = e.target.querySelector('button[type="submit"]');

      alertContainer.innerHTML = '';
      submitBtn.disabled = true;
      submitBtn.textContent = '登录中...';

      try {
        const result = await window.api.auth.login(usernameOrEmail, password);
        window.api.setToken(result.token);
        window.auth.setCurrentUser(result.user);
        
        // Redirect to previous page or home
        const redirect = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
        window.location.href = redirect;
      } catch (error) {
        alertContainer.innerHTML = `
          <div class="alert alert-error">
            ${error.message}
          </div>
        `;
        submitBtn.disabled = false;
        submitBtn.textContent = '登录';
      }
    });
  </script>
</body>
</html>
